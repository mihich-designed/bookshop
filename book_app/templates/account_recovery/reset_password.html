{% extends 'book_app/base.html' %}
{% load static %}

{% block title %} Сброс пароля {% endblock %}

{% block content %}
    <h2>Сброс пароля</h2>
    <form method="post" action="">
        {% csrf_token %}
        <div class = 'form-style'>
            <p>Введите код, отправленный на указанную почту, для сброса пароля.</p>
            {{ form.as_p }}
            <button type="submit">Отправить</button>
            <a href="?request_new_code=true">Новый код</a>
        </div>
    </form>

{% include 'includes/navbar.html' %}

{% endblock %}
